<script>
    (function(){
        var  url = location.href;
        if(url.indexOf("www.") != -1){
            location.href = url.replace("www.", "m.")
        }
        /*音乐*/
        var audio = $('#car_audio');
        var isPlaying = false;
        function playAudio() {
            var audio = $('#car_audio');
            if (audio.attr('src') == undefined) {
                audio.attr('src', audio.data('src'));
            }
            audio[0].play();
            isPlaying = true;
        }
        /*控制弹出框*/

        $.ajax({
            url:'js/index.json',
            success:function(json){
                if(!json.type){
                    layer.open({
                        content:json.message
                    });
                    return false;
                }
                /*显示隐藏问答页面*/
                function  partShow(index){
                    $(".part").eq(index).show().siblings().hide();
                }
                partShow(0);

                var tit = "";
                /*答题*/
                $(".question ul li").on("click", function(){
                    var $this = $(this), ind = $this.index();
                    $this.addClass("on").siblings().removeClass("on");
                    $this.parent().siblings("input").val(ind);
                });
                /*下一步按钮*/
                $(".btn").on("click",function(e){
                    var ind = $(this).parents(".part").index() + 1,len = $(this).parents(".part").find(".on").length;
                    /*未选题*/
                    if($(this).hasClass("q_btn")){
                        if(!len){
                            $(".errPop").show().find("p").text("亲，请选择后再继续");
                            return false;
                        }
                    }
                    /*查看结果*/
                    if($(this).hasClass("sub_btn")){
                        var one = $("#first").val(),two = $("#second").val(),three = $("#third").val();
                        $.ajax({
                            url: "js/data.json",
                            dataType: "json",
                            success: function(data){
                                var num = data.markOne[one] + data.markTwo[two] + data.markThree[three];
                                var html = data.text[num - 3];
                                tit = data.name[num - 3];

                                shareData.shareConfig.title = '天哪！我的终极座驾是' + tit + '，你也来测一测吧！';
                                shareData.shareConfig.link = location.href + "?numberId=" + num;
                                wechatShare.init(shareData);

                                $(".part_suc .cont").html(html);
                                partShow(ind);
                            }
                        });
                        return false;
                    }

                    partShow(ind);
                    e.preventDefault();
                });
                /*关闭错误弹窗*/
                $(".close").on("click", function(e){
                    $(this).parents(".pop").hide();
                    e.preventDefault();
                });

                $(".look").on("click",function(e){
                    $(".mask").css({"height": "100%"});
                    e.preventDefault();
                });
                /*蒙层*/
                $(".mask").on("click",function(){
                    $(this).css("height","0")
                });
                var url = location.href,
                numberId = getQueryString("numberId");
                if(numberId){
                    $.ajax({
                        url: "js/data.json",
                        dataType: "json",
                        success: function(data){
                            var html = data.text[numberId - 3];
                            tit = data.name[numberId - 3];

                            shareData.shareConfig.title = '天哪！我的终极座驾是' + tit + '，你也来测一测吧！';
                            shareData.shareConfig.link = location.href + "?numberId=" + numberId;

                            wechatShare.init(shareData);

                            $(".part_suc .cont").html(html);
                            partShow(4);
                        }
                    });
                }

                function alertCon(t_t, t_c) {
                    $(".sucTips .t_t").text(t_t);
                    $(".sucTips .t_c").text(t_c);
                    $('.tipsPop').show();
                }

                function getCount() {
                    $.ajax({
                        url:'js/back.json',
                          success:function (json) {
                              if(json.data[0].count == "once" && json.data[0].has){
                                  alertCon("今日已完成一次分享，请明日继续！","");
                                  $(".tipsPop .sucTips").css({top:"25%"});
                                  $(".tipsPop .cont .goUrl").css({top:"60%"})
                              }else if(json.data[0].count == "once"){
                                  alertCon("您已成功完成一次分享！","活动期间再完成一次分享\r即可得价值200元途虎礼包券");
                              }else if(json.data[0].count == "twice"){
                                  alertCon("您成功完成两次分享","价值200元途虎礼包券\r7个工作日内发放到您的账户");
                              }else{
                                  alertCon("感谢您的分享","您已成功领取价值200元的途虎礼包券\r每位用户仅限领取1次");
                              }
                          }
                    })
                }
                /* 分享 */
                var wechatShare=new WeChatShare(),
                        shareData ={
                            shareConfig:{
                                title: "天哪！我的终极座驾是劳斯莱斯-幻影，你也来测一测吧！",
                                desc: "劳斯莱斯or保时捷，你的终极座驾你来做主！",
                                link: location.href,
                                imgUrl: "http://100cfp.oss-cn-hangzhou.aliyuncs.com/upload/image/fa453e8f-057a-4e56-b27b-e50c0bf9f21f.png"
                            },
                            menuList:{
                                menuList: [
                                    'menuItem:readMode', // 阅读模式
                                    'menuItem:share:timeline', // 分享到朋友圈
                                    'menuItem:copyUrl', // 复制链接
                                    'menuItem:share:appMessage'
                                ]
                            },
                            callback:function(){
                                $(".mask").css("height","0");
                                getCount();
                            }
                        };
                wechatShare.init(shareData);

                function getQueryString(name){
                    var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
                    var r = null;

                    if(window.location.href.split("?").length > 1){
                        r = window.location.href.split("?")[1].match(reg);
                    }

                    if(r != null){
                        return  unescape(r[2]);
                    }else{
                        return null;
                    }
                }
            }
        });

    }());
</script>
